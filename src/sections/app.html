<template class="section-template">
<section id="app-page" class="wrapper style1 intro fullscreen">
  <div class="inner">
    <section>
      <div>
        <div id = "inputArea">
          <div>
            <input type="text" placeholder = "Interests" id="searchbar"/>
          </div>
          <div>
            <input type="text" placeholder = "Location" id="searchbarlocation"/>
          </div>
        </div>
        <div id="buttonArea">
          <a href="#" id="searchButton" class="fa fa-search button"></a>
          <a href="#" id="addButton" class="button scrolly fa fa-plus"></a>
          <a href="#" id="randomButton" class="fa fa-question button"></a>
      </div>
    </section>
    <section id = "app-menu">
      <div>
        <nav>
          <ul id="todolist">
          </ul>
        </nav>
      </div>
    </section>

    <!-- for the selected plan item -->
    <section id = "plan-item-details">
      <div id="details-div">
      </div>
    </section>

    <!-- for the search results -->
    <section id = "resultsSection">
      <div id="resultsDiv">
      </div>
    </section>
  </div>
</section>
</template>
